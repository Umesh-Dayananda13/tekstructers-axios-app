

services:
  backend:
    build: ./server
    container_name: tekstructers-backend
    ports:
      - "5000:5000"
    env_file:
      - ./server/.env

  frontend:
    build: ./client
    container_name: tekstructers-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=https://tekstructers-axios-app.onrender.com
    depends_on:
      - backend
